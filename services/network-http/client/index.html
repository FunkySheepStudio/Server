<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>VUE SPA</title>
</head>

<body>

    <div class="container body-content">
        <div id="app" v-cloak>
            <v-app>
                <spa-toolbar :title="msg"></spa-toolbar>
                <router-view></router-view>
            </v-app>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-demi/0.13.11/index.iife.min.js"></script>
    <script src="https://unpkg.com/pinia"></script>
    <script>

        const options = {
          moduleCache: {
            vue: Vue
          },
          async getFile(url) {
            
            const res = await fetch(url);
            if ( !res.ok )
              throw Object.assign(new Error(res.statusText + ' ' + url), { res });
            return {
              getContentData: asBinary => asBinary ? res.arrayBuffer() : res.text(),
            }
          },
          addStyle(textContent) {
    
            const style = Object.assign(document.createElement('style'), { textContent });
            const ref = document.head.getElementsByTagName('style')[0] || null;
            document.head.insertBefore(style, ref);
          },
        }
    
        const { loadModule } = window['vue3-sfc-loader'];
        const pinia = Pinia.createPinia()
        
        const app = Vue.createApp({
          components: {
            'index': Vue.defineAsyncComponent( () => loadModule('index.vue', options) )
          },
          template: '<index />'
        })
        .use(pinia);
    
        app.mount('#app');
    
        
        const wsProtocol = window.location.protocol === "https:" ? "wss:" : "ws:"
        var socket = new WebSocket(`${wsProtocol}//${window.location.host}`)

        socket.onopen = (event) => {
          socket.send("test")
        }


      </script>
</body>
</html>
