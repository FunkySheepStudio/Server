<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.0.5/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <title>VUE SPA</title>
</head>

<body>
    <div id="app">
        <v-app />
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/3.1.7/vuetify.min.js"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script>

        const options = {
          moduleCache: {
            vue: Vue
          },
          async getFile(url) {
            
            const res = await fetch(url);
            if ( !res.ok )
              throw Object.assign(new Error(res.statusText + ' ' + url), { res });
            return {
              getContentData: asBinary => asBinary ? res.arrayBuffer() : res.text(),
            }
          },
          addStyle(textContent) {
    
            const style = Object.assign(document.createElement('style'), { textContent });
            const ref = document.head.getElementsByTagName('style')[0] || null;
            document.head.insertBefore(style, ref);
          },
        }
    
        const { loadModule } = window['vue3-sfc-loader'];

        const myCustomLightTheme = {
          dark: true,
          colors: {
            background: '#000000',
            surface: '#FFFFFF',
            primary: '#F57800',
            'primary-darken-1': '#F57800',
            secondary: '#07E6AE',
            'secondary-darken-1': '#07E6AE',
            error: '#B00020',
            info: '#2196F3',
            success: '#4CAF50',
            warning: '#FB8C00',
          }
        }

        const { createVuetify } = Vuetify;
        const vuetify = createVuetify({
          theme: {
            defaultTheme: 'myCustomLightTheme',
            themes: {
              myCustomLightTheme,
            }
          }
        });

        const app = Vue.createApp({
          components: {
            'index': Vue.defineAsyncComponent( () => loadModule('index.vue', options) )
          },
          template: '<index />'
        })
        .use(vuetify);
    
        app.mount('#app');
  
        var socket
        var emitter = mitt()

      </script>
</body>
</html>
